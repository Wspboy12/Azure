<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure - About Us</title>
    <link rel="shortcut icon" href="/img/microchip-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: FreeMono, monospace;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: transparent;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navbar-brand {
            width: 150px;
            height: 50px;
            background-image: url('./img/Azure_v4.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            text-indent: -9999px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #f0f0f0;
        }

        .navbar-toggler {
            border-color: #fff;
        }

        .nav-item {
            transition: transform 0.3s;
        }

        .nav-item:hover {
            transform: translateY(-2px);
        }

        .custom-toggler .navbar-toggler-icon {
            margin-bottom: -8px;
            margin-right: -15px;
            border-color: #fff;
        }
        
        .custom-toggler .navbar-toggler-icon .white-icon {
            color: #fff;
        }
        
        .nav-link:hover {
            color: #fff;
        }

        /* About Section */
        .about-section {
            padding: 100px 0;
        }

        .about-section h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }

        .about-image {
            max-width: 100%;
            height: auto;
        }

        /* Showcase Section */
        .showcase-section {
            padding: 100px 0;
        }

        .showcase-section h2 {
            margin-bottom: 30px;
        }

        .carousel-item img {
            max-width: 100%;
            height: auto;
        }

        .contact-info {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        /* Footer Section */
        .footer-section {
            background-color: transparent;
            color: #fff;
            padding: 30px 0;
        }

        .footer-section p {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="./img/Azure_v4.png" alt="Azure Logo">
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars white-icon"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://discord.gg/azurelua" target="_blank">Script</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>About Us</h2>
                    <p>Azure Team</p>
                </div>
                <div class="col-lg-6">
                    <img src="img/1peakpx.jpg" alt="About Us Image" class="about-image img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Showcase Section -->
    <section class="showcase-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="imageSlider" class="carousel slide multi-image-gallery" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/1peakpx.jpg" alt="Gallery Image 1" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/2peakpx.jpg" alt="Gallery Image 2" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/peakpx.jpg" alt="Gallery Image 3" class="img-fluid">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h2>Showcase</h2>
                    <div class="contact-info">
                        <p>Description 1</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-section">
        <div class="container text-center">
            <p>&copy; 2024 Azure</p>
            <p style="color: #7269a5; font-weight: bold;">Designed & Developed by AdvanceFalling Team</p>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
